<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador desde el 7 de octubre</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Munica', serif;
            flex-direction: column;
            flex: 1;
            margin: 0;
            padding: 0;
            background-color: #282828;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;      
        }

        .contador {
            display: flex;
            gap: 20px;
        }

        p {
            margin: 20px;
            align-self: center;
        }

        .unidad {
            text-align: center;
            font-size: 60px;
            color: red;
            background-color: rgb(105, 86, 86);
            height: 200px;
            width: 200px;
            justify-content: center;
            align-content: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .numero, .numero1 {
            font-size: 60px;
            font-weight: bold;
        }

        .texto {
            font-size: 55px;
            font-weight: normal;
            font-family: "Roboto Condensed", sans-serif;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
        }

        h1 {
            font-size: 60px;
            color: red;
            margin-bottom: 90px;
            font-family: "Roboto Condensed", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .pulse-animation {
            animation: pulse 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>150 PERSONAS ESTÁN SECUESTRADAS HACE
    </h1>

    <div class="contador" id="contador">
        <div class="unidad">
            <div class="numero" id="meses"></div>
            <div class="texto">MESES</div>
        </div>
         <p>:</p>
        <div class="unidad">
            <div class="numero" id="dias"></div>
            <div class="texto">DIAS</div>
        </div>
        <p>:</p>
        <div class="unidad">
            <div class="numero" id="horas"></div>
            <div class="texto">HORAS</div>
        </div>
        <p>:</p>
        <div class="unidad">
            <div class="numero" id="minutos"></div>
            <div class="texto">MINS</div>
        </div>
        <p>:</p>
        <div class="unidad">
            <div class="numero1" id="segundos"></div>
            <div class="texto">SEGS</div>
        </div>
    </div>

    <script>
        function aplicarAnimacion(id) {
            const elemento = document.getElementById(id);
            elemento.classList.add('pulse-animation');
            setTimeout(() => {
                elemento.classList.remove('pulse-animation');
            }, 300);
        }

        function actualizarContador() {
            const fechaInicio = new Date("October 7, 2023 04:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = ahora - fechaInicio;

            const segundosTotales = Math.floor(diferencia / 1000);
            const minutosTotales = Math.floor(segundosTotales / 60);
            const horasTotales = Math.floor(minutosTotales / 60);
            const diasTotales = Math.floor(horasTotales / 24);
            const mesesTotales = Math.floor(diasTotales / 30.44);

            const segundos = segundosTotales % 60;
            const minutos = minutosTotales % 60;
            const horas = horasTotales % 24;
            const dias = diasTotales % 30.44; 
            const meses = mesesTotales;

            // Cambié esto: comparando y aplicando la animación directamente en cada caso
            if (document.getElementById("meses").innerHTML != meses) {
                document.getElementById("meses").innerHTML = meses;
                aplicarAnimacion('meses'); // Agregué esta línea para aplicar la animación
            }
            if (Math.floor(document.getElementById("dias").innerHTML) != Math.floor(dias)) {
                document.getElementById("dias").innerHTML = Math.floor(dias);
                aplicarAnimacion('dias'); // Agregué esta línea para aplicar la animación
            }
            if (document.getElementById("horas").innerHTML != horas) {
                document.getElementById("horas").innerHTML = horas;
                aplicarAnimacion('horas'); // Agregué esta línea para aplicar la animación
            }
            if (document.getElementById("minutos").innerHTML != minutos) {
                document.getElementById("minutos").innerHTML = minutos;
                aplicarAnimacion('minutos'); // Agregué esta línea para aplicar la animación
            }
            if (document.getElementById("segundos").innerHTML != segundos) {
                document.getElementById("segundos").innerHTML = segundos;
            }
        }

        setInterval(actualizarContador, 1000);
    </script>
</body>
</html>
