<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador desde el 7 de octubre</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            flex-direction: column;
            flex: 1;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Oculta la barra de desplazamiento */
        }

        .contador {
            display: flex;
            gap: 1em; /* Cambiado de 2em a 1em */
        }

        p {
            margin: 1em; /* Cambiado de 2em a 1em */
            align-self: center;
        }

        .unidad {
            text-align: center;
            font-size: 2.5em; /* Cambiado de 4em a 2.5em */
            color: red;
            background-color: rgb(18, 18, 18);
            height: 7em; /* Cambiado de 12.5em a 7em */
            width: 7em; /* Cambiado de 12.5em a 7em */
            justify-content: center;
            align-content: center;
            border-radius: 0.5em; /* Sin cambios */
        }

        .numero, .numero1 {
            font-size: 2.5em; /* Cambiado de 4em a 2.5em */
            font-weight: bold;
        }

        .texto {
            font-size: 2.5em; /* Cambiado de 4em a 2.5em */
            font-weight: normal;
        }

        h1 {
            font-size: 2.5em; /* Cambiado de 4em a 2.5em */
            color: red;
            margin-bottom: 1em; /* Cambiado de 2.5em a 1em */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .pulse-animation {
            animation: pulse 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>Hay 250 secuestrados hace</h1>

    <div class="contador" id="contador">
        <div class="unidad">
            <div class="numero" id="meses"></div>
            <div class="texto">Meses</div>
        </div>
        <p>:</p>
        <div class="unidad">
            <div class="numero" id="dias"></div>
            <div class="texto">Días</div>
        </div>
        <p>:</p>
        <div class="unidad">
            <div class="numero" id="horas"></div>
            <div class="texto">Horas</div>
        </div>
        <p>:</p>
        <div class="unidad">
            <div class="numero" id="minutos"></div>
            <div class="texto">Mins</div>
        </div>
        <p>:</p>
        <div class="unidad">
            <div class="numero1" id="segundos"></div>
            <div class="texto">Segs</div>
        </div>
    </div>

    <script>
        function aplicarAnimacion(id) {
            const elemento = document.getElementById(id);
            elemento.classList.add('pulse-animation');

            setTimeout(() => {
                elemento.classList.remove('pulse-animation');
            }, 300); // Duración de la animación en milisegundos
        }

        function actualizarContador() {
            const fechaInicio = new Date("October 7, 2023 00:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = ahora - fechaInicio;

            const segundosTotales = Math.floor(diferencia / 1000);
            const minutosTotales = Math.floor(segundosTotales / 60);
            const horasTotales = Math.floor(minutosTotales / 60);
            const diasTotales = Math.floor(horasTotales / 24);
            const mesesTotales = Math.floor(diasTotales / 30.44); // Aproximación para meses

            const segundos = segundosTotales % 60;
            const minutos = minutosTotales % 60;
            const horas = horasTotales % 24;
            const dias = diasTotales % 30.44; // Aproximación para días en un mes
            const meses = mesesTotales;

            document.getElementById("meses").innerHTML = meses;
            document.getElementById("dias").innerHTML = Math.floor(dias);
            document.getElementById("horas").innerHTML = horas;
            document.getElementById("minutos").innerHTML = minutos;
            document.getElementById("segundos").innerHTML = segundos;

            // Aplicar animación si hay cambios
            const elementos = {
                meses: document.getElementById("meses").innerHTML,
                dias: document.getElementById("dias").innerHTML,
                horas: document.getElementById("horas").innerHTML,
                minutos: document.getElementById("minutos").innerHTML,
                segundos: document.getElementById("segundos").innerHTML
            };

            if (elementos.meses != meses) {
                document.getElementById("meses").innerHTML = meses;
                aplicarAnimacion('meses');
            }

            if (Math.floor(elementos.dias) != Math.floor(dias)) {
                document.getElementById("dias").innerHTML = Math.floor(dias);
                aplicarAnimacion('dias');
            }

            if (elementos.horas != horas) {
                document.getElementById("horas").innerHTML = horas;
                aplicarAnimacion('horas');
            }

            if (elementos.minutos != minutos) {
                document.getElementById("minutos").innerHTML = minutos;
                aplicarAnimacion('minutos');
            }

            if (elementos.segundos != segundos) { // Añadido para segundos
                document.getElementById("segundos").innerHTML = segundos;
                aplicarAnimacion('segundos');
            }
        }

        setInterval(actualizarContador, 1000);
    </script>
</body>
</html>
